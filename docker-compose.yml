version: '3.8'
services:
  app:
    build: .
    restart: always
    expose:
      - "80"
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-laravel}
      - DB_PASS=${DB_PASS:-laravel}
      - DB_NAME=${DB_NAME:-laravel}
      - APP_URL=${APP_URL:-https://website.elevatetech.biz}
    volumes:
      - userfiles:/var/www/html/userfiles
      - storage:/var/www/html/storage
      - config:/var/www/html/config
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost || exit 1
      interval: 30s
      retries: 3
      start_period: 60s
      timeout: 10s

  mariadb:
    image: mariadb:10.6
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS:-root}
      - MYSQL_DATABASE=${DB_NAME:-laravel}
      - MYSQL_USER=${DB_USER:-laravel}
      - MYSQL_PASSWORD=${DB_PASS:-laravel}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  userfiles:
  storage:
  config:
  db_data:
