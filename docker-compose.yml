version: '3.8'
services:
  app:
    image: thecodingmachine/php:8.1-v4-apache-node16
    restart: always
    expose:
      - "80"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - PHP_INI_MEMORY_LIMIT=512M
      - PHP_INI_MAX_EXECUTION_TIME=600
      - PHP_INI_MAX_INPUT_TIME=600
      - PHP_INI_POST_MAX_SIZE=100M
      - PHP_INI_UPLOAD_MAX_FILESIZE=100M
      - PHP_EXTENSIONS=pdo_mysql gd intl mbstring bcmath zip curl dom opcache exif fileinfo sodium soap
      - STARTUP_COMMAND_1=composer install --no-interaction --prefer-dist
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-laravel}
      - DB_PASS=${DB_PASS:-laravel}
      - DB_NAME=${DB_NAME:-laravel}
      - APP_URL=${APP_URL:-https://website.elevatetech.biz}
    volumes:
      - ./:/var/www/html
      - userfiles:/var/www/html/userfiles
      - storage:/var/www/html/storage
      - config:/var/www/html/config
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost || exit 1
      interval: 30s
      retries: 3
      start_period: 60s
      timeout: 10s

  mariadb:
    image: mariadb:10.6
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS:-root}
      - MYSQL_DATABASE=${DB_NAME:-laravel}
      - MYSQL_USER=${DB_USER:-laravel}
      - MYSQL_PASSWORD=${DB_PASS:-laravel}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  userfiles:
  storage:
  config:
  db_data:
